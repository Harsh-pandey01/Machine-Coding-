<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <div class="cirle">1</div>
      <div class="cirle">2</div>
      <div class="cirle">3</div>
      <div class="cirle">4</div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>

    <div>
      <button class="prev-btn">Prev</button>
      <button class="nxt-btn">Next</button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider 01</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="carausal-wrapper">
            <div class="carausal-slide active">
                <img src="/assets/02_assets/slider1.jpg" alt="">
            </div>
            <div class="carausal-slide">
                <img src="/assets/02_assets/slider2.jpg" alt="">
            </div>
            <div class="carausal-slide">
                <img src="/assets/02_assets/slider3.jpg" alt="">
            </div>
            <div class="carausal-slide">
                <img src="/assets/02_assets/slider4.jpg " alt="">
            </div>

            <div class="btn-wrapper">
                <button class="prev-btn">
                    <i class="ri-arrow-left-s-line"></i>
                </button>
                <button class="next-btn">
                    <i class="ri-arrow-right-s-line"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>

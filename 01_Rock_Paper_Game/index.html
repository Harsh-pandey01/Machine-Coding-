<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="game-hands">
            <div class="comp-hand">
               <img src="/assets/01_assets/images/rock.png" alt="">
               <p>Computer</p>
            </div>
            <div class="chosen-hand">
              
                <img src="" alt="">
                <p>Player</p>
            </div>
        </div>
        <div class="game-options">
            <div class="rock">
                <img src="/assets/01_assets/images/rock.png" alt="rock-img" value = "rock">
                <p>Rock</p>
            </div>
            <div class="paper">
                <img src="/assets/01_assets/images/paper.png" alt="paper-img" value = "paper">
                <p>Paper</p>
            </div>
            <div class="scissors">
                <img src="/assets/01_assets/images/scissors.png" alt="scissor-img" value="scissors">
                <p>Scissors</p>
            </div>
        </div>

        <div class="result">
            <p></p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Up</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body
    class="h-screen w-full flex items-center justify-center"
    style="
      background: linear-gradient(
          to right,
          rgba(22, 22, 22, 0.137),
          rgba(12, 12, 12, 0.178)
        ),
        url('../assets/11_assets/background.jpg');
    "
  >
    <div class="text-white text-center">
      <h1 class="text-5xl font-bold">Coming Soon</h1>
      <p class="my-5 text-white/70">
        Our website is under constrution . We will be live soon .
      </p>
      <div class="flex items-center gap-8 justify-center">
        <div class="text-center">
          <h1 class="days text-2xl font-bold">00</h1>
          <h1 class="text-xl">Days</h1>
        </div>
        <div class="text-center">
          <h1 class="hours text-2xl font-bold">00</h1>
          <h1 class="text-xl">Hours</h1>
        </div>
        <div class="text-center">
          <h1 class="mins text-2xl font-bold">00</h1>
          <h1 class="text-xl">Mins</h1>
        </div>
        <div class="text-center">
          <h1 class="secs text-2xl font-bold">00</h1>
          <h1 class="text-xl">Secs</h1>
        </div>
      </div>
    </div>
  </body>
  <script>
    const days = document.querySelector(".days");
    const hours = document.querySelector(".hours");
    const mins = document.querySelector(".mins");
    const secs = document.querySelector(".secs");

    days.innerText = "01";
    hours.innerText = "01";
    mins.innerText = "1";
    secs.innerText = "11";

    function startTimer() {
      setInterval(() => {
        let s = parseInt(secs.innerText);
        let m = parseInt(mins.innerText);
        let h = parseInt(hours.innerText);
        let d = parseInt(days.innerText);

        if (s) {
          s -= 1;
        } else {
          if (m) {
            m -= 1;
            s = 59;
          } else {
            if (h) {
              h -= 1;
              m = 59;
              s = 59;
            } else {
              if (d) {
                d -= 1;
                h = 23;
                m = 59;
                s = 89;
              }
            }
          }
        }
        s = s + "";
        s = s.padStart(2, "0");
        m = m + "";
        m = m.padStart(2, "0");
        h = h + "";
        h = h.padStart(2, "0");
        secs.innerText = s;
        mins.innerHTML = m;
        hours.innerText = h;
        days.innerText = d;
      }, 1000);
    }
    startTimer();
  </script>
</html>
